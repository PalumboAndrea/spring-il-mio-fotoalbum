<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>[[ ${foto.titolo} ]]</title>
		<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}"/>
	</head>
	<body class="container-fluid text-center" th:object="${foto}">
	
		<h1 class="text-center">Ecco i dettagli della tua foto "[[ ${foto.titolo} ]]":</h1>
		
		<div class="my-4">
		
			<p>
				[[ *{descrizione} ]]
			</p>
			
			<img style="width: 400px;" alt="foto" th:src="*{url}">

		</div>
		
		<div>
		
			<h3>
				Ecco le categorie associate:
			</h3>
			
			<ul th:if="${categorie != null}" class="list-unstyled">
				<li th:each="categoria : ${categorie}" th:object="${categoria}" class="my-1">
					<span>
						[[ *{nome} ]]
					</span>
				</li>
			</ul>
		
		</div>
		
		<div class="d-flex justify-content-center my-3">
		
			<a
				th:href="@{/admin/foto/update/{id} (id=*{id})}"
				class="btn btn-warning me-2"
				th:text="Modifica"
			></a>
			<a
				th:href="@{/admin/foto/delete/{id} (id=*{id})}"
				class="btn btn-danger"
				th:text="Elimina"
			></a>
		
		</div>
		
		<a th:replace="fragments :: backHome()"></a>
		
	</body>
</html>
